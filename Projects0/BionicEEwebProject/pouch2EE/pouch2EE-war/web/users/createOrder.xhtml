<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    lang="#{localeBean.localeCode}"
    xmlns="http://www.w3.org/1999/xhtml"

    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"

    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeBean.locale}"/>

    <body>

        <ui:composition template="./userTemplate.xhtml">

            <ui:define name="content">
                <br/>
                <h:form id="createOrder">
                    <h:outputText value="#{bundle.PleaseCreateOrder}"/>
                    <br/>                  
                    <p:selectOneMenu value="#{userMainPage.orderType.type}" effect="fade">  
                        <f:selectItem itemLabel="#{bundle.SelectOrderType}" itemValue="" />  
                        <f:selectItems value="#{userMainPage.orderTypeList}" /> 
                    </p:selectOneMenu>
                    <br/>
                    <p:inputText value="#{userMainPage.newOrder.amount}"/>
                    <p:outputLabel value="#{userMainPage.selectedAccount.currencyId}"/>
                    <br/>

                    <p:commandButton update=":createOrder" value="#{bundle.CreateOrder}" 
                                     action="#{userMainPage.createOrder()}"/> 
                    <br/>
                    <p:dataTable id="orders" var="order" value="#{userMainPage.allOrdersList}"
                                 paginator="true" rows="10"> 

                        <f:facet name="header">  
                            <h:outputText value="#{bundle.OrderList}"/> 
                        </f:facet> 

                        <p:column headerText="#{bundle.ID}" style="width:5%">  
                            #{order.id} 
                        </p:column>  

                        <p:column headerText="#{bundle.Date}" style="width:40%">  
                            #{order.date} 
                        </p:column> 

                        <p:column headerText="#{bundle.Type}" style="width:10%">  
                            #{order.orderTypeId}  
                        </p:column> 

                        <p:column headerText="#{bundle.Amount}" style="width:10%">  
                            #{order.amount}  
                        </p:column>  

                        <p:column headerText="#{bundle.Currency}" style="width:10%">  
                            #{userMainPage.selectedAccount.currencyId}  
                        </p:column> 

                        <p:column headerText="#{bundle.Confirmed}" style="width:14%">  
                            #{order.confirmed}  
                        </p:column> 

                    </p:dataTable>
                    <br/>
                </h:form>
                <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
