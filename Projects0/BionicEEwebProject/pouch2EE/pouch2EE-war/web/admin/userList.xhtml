<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.localeCode}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localeBean.locale}"/>

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <br/>
                <br/>
                <h:form>
                    <p:dataTable value="#{adminMainPage.userList}" var="user">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ID}"/>
                            </f:facet>
                            <h:outputText value="#{user.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UserName}"/>
                            </f:facet>
                            <h:outputText value="#{user.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Login}"/>
                            </f:facet>
                            <h:outputText value="#{user.login}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UserPassword}"/>
                            </f:facet>
                            <h:outputText value="#{user.password}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UserEmail}"/>
                            </f:facet>
                            <h:outputText value="#{user.email}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
